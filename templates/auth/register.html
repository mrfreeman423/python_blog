{% extends "layouts/base.html" %}

{% block title %}
    {{ params["title"] }}
{% endblock %}

{% block content %}
    <section class="container-fluid mt-3">
        <div class="container">
            <form action="{{ url_for('auth_routes.register') }}" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Электронная почта</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" name="login" aria-describedby="loginHelp" required autocomplete="off">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
            </form>
        </div>
    </section>
{% endblock %}
