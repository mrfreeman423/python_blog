{% extends "admin/layouts/main.html" %}

{% block content %}
    <div class="content">
        <h1>Создание новой статьи</h1>
        <form action="/blog/store" method="POST" enctype="multipart/form-data">
            <div class="input-content">
                <label for="image">Image</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="input-content">
                <label for="min_image">Minimal image</label>
                <input type="file" id="min_image" name="min_image">
            </div>
            <div class="input-content">
                <label for="title">Minimal image</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="input-content">
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="input-content">
                <label for="category_id">Category</label>
                <select name="category_id" id="category_id">
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
            </div>
        </form>
    </div>
{% endblock %}
